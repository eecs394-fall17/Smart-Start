<ion-header>

  <ion-navbar>
    <ion-title>Your alarm is set!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div id="alarmText">
			You'll be woken up at 
			<p class="importantInfo">{{alarmTime}}</p>
			so you can leave by
			<p class="importantInfo">{{departureTime}}</p>
			to get to
			<p class="importantInfo">{{destination}}</p> by
			<p class="importantInfo">{{arrivalTime}}.</p>
	</div>
</ion-content>
