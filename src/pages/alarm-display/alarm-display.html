<ion-header>
  <ion-navbar>
    <ion-title>Smart Start</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let alarm of alarms">
    <alarm-card [departureTime]=alarm.departureTime
    						[arrivalTime]=alarm.arrivalTime
    						[destination]=alarm.destination
								[tripDurationString]=
								[readyTimeString]


    						></alarm-card>
  </ion-list>
  <ion-item *ngIf="alarms.length == 0">
    <ion-label>No Alarms</ion-label>
  </ion-item>

  <ion-fab bottom center>
    <button ion-fab (click)="PresentAddAlarmModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
