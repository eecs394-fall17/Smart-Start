<ion-header>
  <ion-toolbar>
    <ion-title>
      Add an Alarm
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="DismissModal(false)">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Origin</ion-label>
      <ion-input [(ngModel)]="departureAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Destination</ion-label>
      <ion-input [(ngModel)]="arrivalAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Get Ready Time (minutes)</ion-label>
      <ion-input type="number" [(ngModel)]="readyTime" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Arrival Time</ion-label>
      <ion-datetime displayFormat="MMM DD HH:mm" [(ngModel)]="arrivalTimeString" (ionChange)="arrivalTimeChange()"></ion-datetime>
    </ion-item>
    <ion-item>
      <button ion-button (click)="CalculateRoute()" block large>Set Alarm</button>
    </ion-item>
  </ion-list>
