<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Start
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Origin</ion-label>
      <ion-input [(ngModel)]="departureAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Destination</ion-label>
      <ion-input [(ngModel)]="arrivalAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Arrival Time</ion-label>
      <ion-datetime displayFormat="MMM/DD HH:mm" [(ngModel)]="arrivalTime"></ion-datetime>
    </ion-item>
    <ion-item padding>
      <button ion-button large (click)="CalculateRoute()" item-right>Set Alarm</button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label floating>Departure Time</ion-label>
    <ion-datetime displayFormat="MMM/DD HH:mm" [(ngModel)]="departureTime"></ion-datetime>
  </ion-item>

</ion-content>
