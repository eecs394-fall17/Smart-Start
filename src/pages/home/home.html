<ion-header>
  <ion-toolbar>
    <ion-title>
      {{this.purpose}} Alarm
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="DismissModal(false)">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="content">
    <div>
      <ion-item>
        <ion-label color="primary" floating>Origin</ion-label>
        <ion-input [(ngModel)]="departureAddress" (ionChange)="updateOrigin()"></ion-input>
      </ion-item>
      <ion-list *ngIf="acOrigins.length > 0" style="position: absolute; z-index: 1000">
        <ion-item *ngFor="let item of acOrigins" (click)="selectOrigin(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label color="primary" floating>Destination</ion-label>
        <ion-input [(ngModel)]="arrivalAddress" (ionChange)="updateDestination()"></ion-input>
      </ion-item>
      <ion-list *ngIf="acDestinations.length > 0" style="position: absolute; z-index: 1000">
        <ion-item *ngFor="let item of acDestinations" (click)="selectDestination(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label color="primary" floating>Get Ready Time (minutes)</ion-label>
        <ion-input type="number" [(ngModel)]="readyTime" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Arrival Time</ion-label>
        <ion-datetime displayFormat="hh:mm A" [(ngModel)]="arrivalTimeString" (ionChange)="arrivalTimeChange()"></ion-datetime>
      </ion-item>
    </div>
    <button ion-button (click)="CalculateRoute()" block large>Save Alarm</button>
  </div>
</ion-content>
